type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
  - photo
properties:
  _id:
    description: 'The id of the contact'
    type: string
    example: '667ffb25b5614c07f19ac369'
  name:
    description: 'The name of the contact'
    type: string
    example: 'John Doe'
  phoneNumber:
    description: 'The phone number of the contact'
    type: string
    example: '1234567890'
  email:
    description: 'The email of the contact'
    type: string
    example: 'jdoe@me.com'
  isFavourite:
    description: 'The favourite status of the contact'
    type: boolean
    example: true
  contactType:
    description: 'The type of the contact'
    type: string
    enum: ['work', 'home', 'personal']
    example: 'work'
  userId:
    description: 'The id of the user'
    type: string
    example: '667d0d51c137f9dcde2e49d9'
  photo:
    description: 'The photo of the contact'
    type: string
    example: <'https://res.cloudinary.com/df82cctu3/image/upload/v1719663396/nxg7kamnq8xofslswd4a.jpg'>

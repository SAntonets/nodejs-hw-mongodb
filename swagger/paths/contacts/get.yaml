tags:
  - Contacts
summary: Get all contacts
operationId: getContacts
description: 'Get list of contacts with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      example: name
    description: "All contact's fields can be mentioned. Default value - _id"
  - in: query
    name: sortOrder
    schema:
      type: string
      example: asc
    description: "Sort by 'asc' or 'desc' order. Default value - 'asc'"
  - in: query
    name: type
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: 'home'
